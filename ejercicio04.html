<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-8 offset-2">
                <form action="" class="p-3 mt-5 shadow border" id="formulario">
                    <h2 class="text-center text-primary">Ejercicio 04</h2>
                    <span class="text-secondary">Opciones:</span>
                    <ul class="text-secondary">
                        <li>Azul</li>
                        <li>Verde</li>
                        <li>Rojo</li>
                        <li>Amarillo</li>
                    </ul>
                    <input type="text" class="form-control my-2" id="color"
                        placeholder="Escriba un color de las opciones para traducirlo en ingles"
                        style="text-transform: capitalize;" onkeyup="javascript:this.value=this.value.toLowerCase();"
                        required>
                    <button class="btn btn-primary mt-2" type="submit">Traducir</button>
                </form>
                <hr>
                <h3 class="text-center fw-light" id="respuesta">...</h3>
            </div>
        </div>
    </div>
    <script src="ejercicio04.js"></script>
</body>

</html>
