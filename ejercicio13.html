<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <form action="" class="p-3 mt-5 shadow border" id="formulario">
                    <h2 class="text-center text-primary">Ejercicio 13</h2>
                    <span class="text-secondary">Ingresar 10 valores numéricos para determinar pares, impares, primos y
                        multiplos de 3</span>
                    <input type="number" class="form-control my-2" id="numero1" placeholder="Ingrese un valor 1"
                        required>
                    <input type="number" class="form-control my-2" id="numero2" placeholder="Ingrese un valor 2"
                        required>
                    <input type="number" class="form-control my-2" id="numero3" placeholder="Ingrese un valor 3"
                        required>
                    <input type="number" class="form-control my-2" id="numero4" placeholder="Ingrese un valor 4"
                        required>
                    <input type="number" class="form-control my-2" id="numero5" placeholder="Ingrese un valor 5"
                        required>
                    <input type="number" class="form-control my-2" id="numero6" placeholder="Ingrese un valor 6"
                        required>
                    <input type="number" class="form-control my-2" id="numero7" placeholder="Ingrese un valor 7"
                        required>
                    <input type="number" class="form-control my-2" id="numero8" placeholder="Ingrese un valor 8"
                        required>
                    <input type="number" class="form-control my-2" id="numero9" placeholder="Ingrese un valor 9"
                        required>
                    <input type="number" class="form-control my-2" id="numero10" placeholder="Ingrese un valor 10"
                        required>
                    <button class="btn btn-primary mt-2" type="submit">Clasificar Números</button>
                </form>
                <hr>
                <h3 class="text-center fw-light" id="pares">...</h3>
                <h3 class="text-center fw-light" id="impares">...</h3>
                <h3 class="text-center fw-light" id="primos">...</h3>
                <h3 class="text-center fw-light" id="multiplos3">...</h3>
            </div>
        </div>
    </div>
    <script src="ejercicio13.js"></script>
</body>

</html>
