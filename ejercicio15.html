<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 offset-2">
                <form action="" class="p-3 mt-5 shadow border" id="formulario">
                    <h2 class="text-center text-primary">Ejercicio 15</h2>
                    <span class="text-secondary">Ingrese los 3 lados de un triángulo para calcular los ángulos de cada
                        vértice y obtener el tipo de triangulo</span>
                    <input type="text" class="form-control my-2" id="lado_a" placeholder="Ingrese el lado a" min="1"
                        required>
                    <input type="text" class="form-control my-2" id="lado_b" placeholder="Ingrese el lado b" min="1"
                        required>
                    <input type="text" class="form-control my-2" id="lado_c" placeholder="Ingrese el lado c" min="1"
                        required>
                    <button class="btn btn-primary mt-2" type="submit">Calcular Ángulos</button>
                </form>
                <hr>
                <h3 class="text-center fw-light" id="anguloA">...</h3>
                <h3 class="text-center fw-light" id="anguloB">...</h3>
                <h3 class="text-center fw-light" id="anguloC">...</h3>
                <h3 class="text-center fw-light" id="tipo">...</h3>
            </div>
        </div>
    </div>
    <script src="ejercicio15.js"></script>
</body>

</html>
